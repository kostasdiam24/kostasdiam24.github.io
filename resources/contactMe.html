<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact me!</title>
    <link rel="stylesheet" href="css/contact.css" />
  </head>
  <body>
    <header>
      <nav>
        <h2>Contact me!</h2>
        <button id="backToHomepage">
          <a style="text-decoration: none; color: white" href="../index.html"
            >Back to homepage</a
          >
        </button>
      </nav>
    </header>
    <h1><span class="blue">L</span>et's <span class="blue">C</span>onnect</h1>
    <div class="content">
      <div class="form-container">
        <span class="heading">Get in Touch</span>
        <form
          action="https://formspree.io/f/xleqyvbv"
          method="POST"
          class="form"
          id="contact-form"
        >
          <input
            type="text"
            name="name"
            class="input"
            placeholder="Your Name"
            required
          />
          <input
            type="email"
            name="email"
            class="input"
            placeholder="Your Email"
            required
          />
          <textarea
            name="message"
            class="textarea"
            placeholder="Your Message"
            required
          ></textarea>
          <div class="button-container">
            <button type="submit" class="send-button">Send</button>
            <div class="reset-button-container">
              <button type="reset" class="reset-button">Reset</button>
            </div>
            <div id="confirmation-message" style="display: none">
              Message sent!
            </div>
          </div>
        </form>
      </div>
      <footer>
        <div class="footer-content">
          <div class="contact-info">
            <p style="font-weight: bold; font-size: 1.2em; padding: 10px">
              Contact Information
            </p>
            <p>
              Email:
              <a href="mailto:kostasdiam2021@gmail.com"
                >kostasdiam2021@gmail.com</a
              >
            </p>
            <p>Phone: +30 694 907 6140</p>
          </div>
          <div class="social-media">
            <h4>Follow Me</h4>
            <ul class="example-2">
              <!-- Social media links -->
            </ul>
          </div>
        </div>
        <div class="footer-bottom">
          <p>&copy; 2023 Konstantinos Diamantopoulos. All Rights Reserved.</p>
        </div>
      </footer>
    </div>
    <script src="contactme.js"></script>
  </body>
</html>
